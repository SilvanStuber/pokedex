<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    <script src="./js/script.js"></script>
    <script src="./js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body onload="init()">
    <header>
      <div class="language-selection">
        <img onclick="renderGerman()" class="language-img" src="./img/german.png" alt="germanflag" />
        <img onclick="renderEnglish()" class="language-img" src="./img/english.png" alt="englishflag" />
      </div>
    </header>
    <div id="pokedex"></div>
    <div id="pokemonCard" onclick="renderPopUpCard()">
      <div class="description-container">
        <b id="namePokemon"></b>
        <b id="idPokemon"></b>
        <div id="typePokemon"></div>
      </div>
      <div>
        <img id="pokemonImage" />
      </div>
    </div>
  </body>
</html>
