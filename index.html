<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <script src="./js/data.js"></script>
    <script src="./js/generate.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/responsive .css" />
    <link rel="icon" type="image/x-icon" href="./img/pokemonball.png" />
  </head>
  <body onload="init()">
    <header>
      <div>
        <div>
          <b onclick="init()" class="headline">Pokédex</b>
        </div>
        <div class="language-selection">
          <img onclick="renderGerman()" class="language-img" src="./img/german.png" alt="germanflag" />
          <img onclick="renderEnglish()" class="language-img" src="./img/english.png" alt="englishflag" />
        </div>
      </div>
      <img class="circle-pokeball" src="./img/circlepokeball.png" alt="circlepokeball" />
    </header>
    <div id="inputFieldContainer" class="input-container"></div>
    <div id="loadScreen"></div>
    <div id="popUpCard"></div>
    <div id="pokedex"></div>
    <div id="loadScreenSearch"></div>
    <div id="buttonLoadPokemon"></div>
  </body>
</html>
